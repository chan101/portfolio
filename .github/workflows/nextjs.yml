
# .github/workflows/deploy.yml
name: Deploy Next.js site to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you use npm or yarn, drop pnpm step and adjust cache key accordingly
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"         # Next.js 14+ requires >= 18.17; Node 20+ is safe
          cache: "npm"               # or "yarn" / "pnpm" as appropriate

      - name: Install dependencies
        run: npm ci                  # or: yarn install --frozen-lockfile / pnpm install --frozen-lockfile

      - name: Setup Pages
        id: setup_pages
        uses: actions/configure-pages@v5

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock', '**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx', '**.ts', '**.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock', '**/pnpm-lock.yaml') }}-

      - name: Build with Next.js (static export)
        run: npm run build
        env:
          # Optional: pass Pages base path if you host under /<repo>
          PAGES_BASE_PATH: ${{ steps.setup_pages.outputs.base_path }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out                 # Next.js writes static files here when output: 'export' is set

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
